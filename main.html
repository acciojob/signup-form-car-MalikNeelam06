<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" required id="name" placeholder="Name"/>
		</div>
		
		<div>
			<label for="email">Email</label>
			<input type="email" required id="email" placeholder="Email"/>
		</div>
		<!-- gender -->
			<div>
			<label for="	gender_m">Gender</label>
			<input type="radio" name="gender" required id=" gender_m"/>
				<input type="radio" name="gender" required id=" gender_f"/>
		</div>
		<!-- <div>
			<label for="	gender_f">Gender</label>
			<input type="radio" name="gender" required id=" gender_f"/>
		</div> -->
		<!-- select -->
			<div>
			<label for="cars">Car Brands</label>
			<input type="select" required id="cars" placeholder="--Please choose an option--"/>
		</div>
		<!-- age-->
			<div>
			<label for="age">Email</label>
			<input type="number" required id="age" placeholder="Age"/>
		</div>
		<!-- dob-->
			<div>
			<label for="dob">DOB</label>
			<input type="date" required id="dob" />
		</div>
		<!-- phone -->
			<div>
			<label for="tel">Phone Number</label>
			<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx"/>
		</div>
		<!-- password -->
			<div>
			<label for="password">Password</label>
			<input type="password" required id="password" placeholder="Password"/>
		</div>
		<!-- checkbox -->
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" required id="tos" />
		</div>
		<input type="submit"  value="submit"/>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
